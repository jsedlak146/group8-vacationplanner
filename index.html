    <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Group 8 Vacation Planner</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="vaca-planner"></i> The git Vacation Planner</h1>
    <p>Lost in a new city? Don't know where to go? Not to worry, just search below!
    </p>
    <img src="./plane.png" id="plane">
  </header>



  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-3">

      <div class="card">
        <h3 class="card-header text-uppercase">Enter your city here</h3>
        <form id="where">
          <label for="location-input"></label>
          <input type="text" id="location-input" placeholder="Ex. New York City">
          <input type="text" id="date-input" placeholder="Ex. 01/01/2022">
          <br>
          <input type="submit" class="btn bg-danger" value="Search" id="search-location">
      </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Search History</h3>
        <div id="search-history" class="card-body">
        </div>
      </div>
    </div>
    
    <div class="row" id="airbnb"></div>

    <div class = "row" id="ticketmaster"></div>
    
    <div id="breweries"></div>

    <div class="row" id="travel"></div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle"><span id="repo-search-term"></span></h2>
      <div id="results-container" class="list-group"></div>
  

    <div class="row">

    </div>
  </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>
</body>

</html>
